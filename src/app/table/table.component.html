<div class="frame mat-elevation-z8">
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search product by name</mat-label>
        <textarea matInput placeholder="Write the product name"></textarea>
      </mat-form-field>

      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col"
              *ngFor="let nameDis of displayedColumns"
          >
            {{nameDis}}
          </th>
        </tr>
        </thead>
        <tbody class="mdc-data-table__content">
        <tr class="mdc-data-table__row tr_custom"
            *ngFor="let prod of dataSource; let idx = index"
        >
          <th class="mdc-data-table__cell mdc-data-table__cell--numeric" scope="row">{{idx + 1}}</th>
          <td class="mdc-data-table__cell ">{{prod.name}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{prod.price}} $</td>
          <td class="mdc-data-table__cell">{{prod.address}}</td>
          <td class="mdc-data-table__cell">{{prod.email}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{prod.phoneNumber}}</td>
          <td class="mdc-data-table__cell">{{prod.date | date}}</td>
          <td class="mdc-data-table__cell">
            <button (click)="delete(prod.id)" class="delButton" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
