<div class="frame mat-elevation-z8" >
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col" *ngFor="let nameDis of displayedColumns">{{nameDis}}</th>
        </tr>
        </thead>
        <tbody class="mdc-data-table__content">
        <tr  *ngFor="let prod of dataSource; let idx = index" class="mdc-data-table__row tr_custom">
          <th class="mdc-data-table__cell mdc-data-table__cell--numeric" scope="row">{{idx+1}}</th>
          <td class="mdc-data-table__cell ">{{prod.name}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric" >{{prod.price}} $</td>
          <td class="mdc-data-table__cell">{{prod.address}}</td>
          <td class="mdc-data-table__cell">{{prod.email}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{prod.phoneNumber}}</td>
          <td class="mdc-data-table__cell">{{prod.date | date}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
