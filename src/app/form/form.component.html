<div class="frame mat-elevation-z8">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Product Name" type="text" formControlName="productName">
        <mat-error *ngIf="!form.controls['productName'].valid && form.controls['productName'].touched">
          {{ titleAlertName }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Product Price" type="number" formControlName="productPrice">
        <mat-error *ngIf="!form.controls['productPrice'].valid && form.controls['productPrice'].touched">
          {{ titleAlertPrice }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Address" type="text" formControlName="address">
        <mat-error *ngIf="!form.controls['address'].valid && form.controls['address'].touched">
          {{titleAlertAddress}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress" type="email" formControlName="email">
        <mat-error *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
          {{titleAlertEmail}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Phone number" type="number" formControlName="phoneNumber">
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid">Submit Form
        </button>
      </div>

    </form>
  </div>



</div>
